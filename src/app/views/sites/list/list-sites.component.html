<div class="container content">
    <div class="row">
         <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3	class="mb-0">Whishlist</h3>
                </div>

                <div class="card-body">
                    <form novalidate>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="Imagen Url">Imagen Url</label>
                            <input type="text"  name="url" class="form-control"	id="imagenUrl" placeholder="Ingresar url..." #url>
                        </div>
                        <button	type="submit" (click)="submit(nombre.value, url.value)" class="btn btn-primary">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr	class="mb-5">

    <div class="row">
        <view-sites-component *ngFor="let item of listDestinos" [nameDestino]="item.nombre" [urlImagen]="item.url"></view-sites-component>
    </div>
</div>
